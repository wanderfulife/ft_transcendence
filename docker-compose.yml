services:
  backend:
    build: ./backend
    container_name: ft_transcendence_backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_PATH=/app/db/transcendence.sqlite
    command: npm run dev
    networks:
      - transcendence_net

  frontend:
    build: ./frontend
    container_name: ft_transcendence_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    command: npm run dev
    networks:
      - transcendence_net
    depends_on:
      - backend

  blockchain:
    build: ./blockchain
    container_name: ft_transcendence_blockchain
    volumes:
      - ./blockchain:/app
      - /app/node_modules
    ports:
      - "8545:8545"
    command: npx hardhat node
    networks:
      - transcendence_net

networks:
  transcendence_net:
    driver: bridge
